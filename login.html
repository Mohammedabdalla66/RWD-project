<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register Page</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="bg-success bg-gradient d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
    <div class="card-body">
  
    
      <form class="login-form">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-success w-100 "><a class="btn btn-success w-100 text-uppercase" href="sports.html">Login</a></button>
        <p class="text-muted text-center mt-3">Not registered? <a href="#" class="text-success toggle-form" data-bs-toggle="modal" data-bs-target="#exampleModal">Create an account</a></p>
       
      </form>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="card p-4 p-md-5">
                  <div class="form-title mb-4 text-center">Registration</div>
                  <form>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name" required />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Enter your username" required />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Enter your number" required />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password" required />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm your password" required />
                      </div>
                    </div>
              
                    <div class="mt-4">
                      <label class="form-label d-block mb-2">Gender</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required />
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                    </div>
              
                    <div class="mt-4">
                      <button type="submit" class="btn btn-gradient w-100 fw-bold text-white " ><a class="btn btn-primary w-100 text-uppercase" href="sports.html">Register</a> </button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
